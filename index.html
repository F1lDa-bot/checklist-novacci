<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist pro Hodnocení Technika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-radio { appearance: none; -webkit-appearance: none; width: 1.5rem; height: 1.5rem; border: 2px solid #d1d5db; border-radius: 50%; display: inline-block; position: relative; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        .custom-radio:checked { border-color: #2563eb; background-color: #2563eb; }
        .custom-radio:checked::after { content: ''; width: 0.75rem; height: 0.75rem; border-radius: 50%; background: white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .progress-bar, .bonus-bar { transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out; }

</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Checklist pro Hodnocení Technika</h1>
            <p class="text-gray-600 mt-2">Nástroj pro vyhodnocení interakce technika se zákazníkem s podporou Gemini AI.</p>
        </header>

        <main id="main-content" class="space-y-8 hidden">
            <!-- Obsah bude vygenerován dynamicky po načtení dat -->
        </main>
        <div id="loader-container" class="bg-white p-8 rounded-xl shadow-md">
            <div class="flex justify-between items-center mb-2">
                <span id="loader-message" class="font-semibold text-gray-700">Připojuji se k databázi...</span>
                <span id="loader-percentage" class="text-sm text-gray-500 font-mono">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                <div id="loader-bar-progress" class="bg-gray-500 h-4 rounded-full" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        const googleSheetLink = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQN4fngrzilEPiNzTEsxMvehRuJ0cJvL5TJGH0UT15WDQeiLKS27_dEPX4qlfyFIVkasX1OKp__CJu3/pub?gid=289605977&single=true&output=csv';

        async function loadDataFromSheet(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Chyba sítě: ${response.statusText}`);
                const csvText = await response.text();
                let lines = csvText.trim().split(/\r\n|\n/);
                let headerIndex = lines.findIndex(line => line.trim().toLowerCase().startsWith('category,text,weight,type'));
                if (headerIndex === -1) throw new Error("V souboru nebylo nalezeno záhlaví 'category,text,weight,type'.");
                const headers = lines[headerIndex].split(',').map(h => h.trim().toLowerCase());
                const dataLines = lines.slice(headerIndex + 1);
                return dataLines.map(line => {
                    if (line.trim() === '') return null;
                    const values = line.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g) || [];
                    const obj = {};
                    headers.forEach((header, i) => {
                        let value = (values[i] || '').trim().replace(/^"|"$/g, '').replace(/""/g, '"');
                        obj[header] = value;
                    });
                    return obj;
                }).filter(Boolean);
            } catch (error) {
                document.getElementById('loader-container').innerHTML = `<p class="text-center text-red-500 font-bold p-4 bg-red-100 rounded-lg">Chyba při načítání dat: ${error.message}</p>`;
                return null;
            }
        }
        
        function createChecklistItem(item, index, section) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex flex-col sm:flex-row sm:items-center justify-between py-2 border-t checklist-item-row';
            itemDiv.dataset.weight = item.weight;
            const textSpan = document.createElement('span');
            textSpan.textContent = item.text;
            textSpan.className = 'flex-1 mb-2 sm:mb-0';
            const controlsDiv = document.createElement('div');
            const weightDisplay = document.createElement('span');
            weightDisplay.textContent = item.weight;
            
            const radioYes = document.createElement('input'); radioYes.type = 'radio'; radioYes.name = `${section}-${index}`; radioYes.value = 'yes'; radioYes.className = 'custom-radio mx-auto';
            const radioPartial = document.createElement('input'); radioPartial.type = 'radio'; radioPartial.name = `${section}-${index}`; radioPartial.value = 'partial'; radioPartial.className = 'custom-radio mx-auto';
            const radioNo = document.createElement('input'); radioNo.type = 'radio'; radioNo.name = `${section}-${index}`; radioNo.value = 'no'; radioNo.className = 'custom-radio mx-auto';
            radioNo.checked = true;

            if (section === 'bonus') {
                controlsDiv.className = 'grid grid-cols-3 gap-x-4 text-center items-center';
                weightDisplay.className = 'w-20 font-semibold';
                controlsDiv.appendChild(weightDisplay);
                controlsDiv.appendChild(radioYes);
                controlsDiv.appendChild(radioNo);
            } else {
                 controlsDiv.className = 'grid grid-cols-4 gap-x-2 text-center items-center';
                 weightDisplay.className = 'weight-display mx-auto';
                 controlsDiv.appendChild(weightDisplay);
                 controlsDiv.appendChild(radioYes);
                 controlsDiv.appendChild(radioPartial);
                 controlsDiv.appendChild(radioNo);
            }

            itemDiv.appendChild(textSpan);
            itemDiv.appendChild(controlsDiv);
            [radioYes, radioPartial, radioNo].forEach(el => el.addEventListener('change', calculateScore));
            return itemDiv;
        }

        function createPenaltyItem(item, index) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex flex-col sm:flex-row sm:items-center justify-between py-2 border-t penalty-item-row';
            const textSpan = document.createElement('span'); textSpan.textContent = item.text; textSpan.className = 'flex-1 mb-2 sm:mb-0';
            const controlsDiv = document.createElement('div'); controlsDiv.className = 'grid grid-cols-2 gap-x-4 text-center items-center';
            const weightSpan = document.createElement('span'); weightSpan.textContent = item.weight; weightSpan.className = 'w-20 font-bold text-red-500';
            const checkbox = document.createElement('input'); checkbox.type = 'checkbox'; checkbox.className = 'h-6 w-6 rounded border-gray-300 text-red-600 focus:ring-red-500 mx-auto'; checkbox.dataset.weight = item.weight;
            controlsDiv.appendChild(weightSpan);
            controlsDiv.appendChild(checkbox);
            itemDiv.appendChild(textSpan);
            itemDiv.appendChild(controlsDiv);
            checkbox.addEventListener('change', calculateScore);
            return itemDiv;
        }

        function renderAll(checklistData, scenariosData, penaltyData) {
            const checklistItemsEl = document.getElementById('checklistItems');
            const scenarioItemsEl = document.getElementById('scenarioItems');
            const penaltyItemsEl = document.getElementById('penaltyItems');
            
            const renderCategory = (container, data, itemCreator, section) => {
                const categories = [...new Set(data.map(item => item.category))];
                categories.forEach(cat => {
                    if(!cat) return;
                    const categoryHeader = document.createElement('h3');
                    let colorClass = 'text-blue-700';
                    if (section === 'bonus') colorClass = 'text-green-700';
                    if (section === 'penalty') colorClass = 'text-red-700';
                    categoryHeader.className = `text-lg font-semibold mt-6 mb-2 ${colorClass}`;
                    categoryHeader.textContent = cat;
                    container.appendChild(categoryHeader);
                    data.filter(item => item.category === cat).forEach((item, i) => container.appendChild(itemCreator(item, `${cat.replace(/\s/g, '')}-${i}`, section)));
                });
            };
            renderCategory(checklistItemsEl, checklistData, createChecklistItem, 'checklist');
            renderCategory(scenarioItemsEl, scenariosData, createChecklistItem, 'bonus');
            renderCategory(penaltyItemsEl, penaltyData, createPenaltyItem, 'penalty');
        }

        function calculateScore() {
            let currentScore = 0, maxScore = 0, bonusPoints = 0, penaltyPoints = 0;
            document.querySelectorAll('#checklistContainer .checklist-item-row').forEach(row => {
                const weight = parseInt(row.dataset.weight) || 0;
                maxScore += weight;
                const selected = row.querySelector('input[type="radio"]:checked').value;
                if (selected === 'yes') currentScore += weight;
                else if (selected === 'partial') currentScore += weight / 2;
            });
            document.querySelectorAll('#scenariosContainer .checklist-item-row').forEach(row => {
                const weight = parseInt(row.dataset.weight) || 0;
                if (row.querySelector('input[value="yes"]').checked) bonusPoints += weight;
            });
            document.querySelectorAll('#penaltiesContainer .penalty-item-row').forEach(row => {
                if (row.querySelector('input[type="checkbox"]').checked) penaltyPoints += parseInt(row.querySelector('input[type="checkbox"]').dataset.weight);
            });

            const finalScore = currentScore + bonusPoints + penaltyPoints;
            const basePercentage = maxScore > 0 ? (currentScore / maxScore) * 100 : 0;
            const totalPercentage = maxScore > 0 ? Math.round((finalScore / maxScore) * 100) : 0;
            const bonusPercentage = maxScore > 0 ? (bonusPoints / maxScore) * 100 : 0;

            document.getElementById('totalScore').textContent = currentScore.toFixed(1);
            document.getElementById('maxScore').textContent = maxScore;
            document.getElementById('bonusPoints').textContent = `+${bonusPoints}`;
            document.getElementById('penaltyPoints').textContent = `${penaltyPoints}`;
            document.getElementById('finalScore').textContent = finalScore.toFixed(1);
            document.getElementById('percentage').textContent = `${totalPercentage}%`;
            
            const progressBarEl = document.getElementById('progressBar');
            const bonusBarEl = document.getElementById('bonusBar');
            progressBarEl.style.width = `${basePercentage}%`;
            bonusBarEl.style.width = `${bonusPercentage}%`;
            
            const baseColorClasses = ['bg-red-600', 'bg-yellow-500', 'bg-green-500'];
            const bonusColorClass = 'bg-teal-500';
            const successColorClass = 'bg-green-500';

            progressBarEl.classList.remove(...baseColorClasses, bonusColorClass);
            bonusBarEl.classList.remove(...baseColorClasses, bonusColorClass);

            if (totalPercentage >= 80) {
                progressBarEl.classList.add(successColorClass);
                bonusBarEl.classList.add(successColorClass);
                document.getElementById('legendBaseSpan').innerHTML = `<span class="w-3 h-3 ${successColorClass} rounded-full mr-1.5"></span>Splněno`;
                document.getElementById('legendBonusSpan').style.display = 'none';
            } else {
                let baseColor;
                if (basePercentage < 50) baseColor = 'bg-red-600';
                else if (basePercentage < 80) baseColor = 'bg-yellow-500';
                else baseColor = 'bg-green-500';
                
                progressBarEl.classList.add(baseColor);
                bonusBarEl.classList.add(bonusColorClass);

                document.getElementById('legendBaseSpan').innerHTML = `<span id="legendBase" class="w-3 h-3 ${baseColor} rounded-full mr-1.5"></span>Základní`;
                document.getElementById('legendBonusSpan').innerHTML = `<span id="legendBonus" class="w-3 h-3 ${bonusColorClass} rounded-full mr-1.5"></span>Bonus`;
                document.getElementById('legendBonusSpan').style.display = 'flex';
            }
        }
        
        function resetForm() {
            if (confirm('Opravdu chcete smazat všechny údaje a začít znovu?')) {
                document.querySelectorAll('input[type="radio"][value="no"]').forEach(r => r.checked = true);
                document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
                document.getElementById('technicianName').value = '';
                document.getElementById('evaluationDate').valueAsDate = new Date();
                document.getElementById('notes').value = '';
                calculateScore();
            }
        }

        function exportToExcel() {
            const technicianName = document.getElementById('technicianName').value || 'Nezadáno';
            const evaluationDate = document.getElementById('evaluationDate').value ? new Date(document.getElementById('evaluationDate').value).toLocaleDateString('cs-CZ') : 'Nezadáno';
            const notes = document.getElementById('notes').value;
            const wb = XLSX.utils.book_new();
            
            const summaryData = [
                ["Hodnocení Technika"], [],
                ["Jméno technika:", technicianName], ["Datum:", evaluationDate], [],
                ["VÝSLEDKY"],
                ["Základní body:", document.getElementById('totalScore').textContent],
                ["Max. možných bodů:", document.getElementById('maxScore').textContent],
                ["Bonusové body:", document.getElementById('bonusPoints').textContent],
                ["Mínusové body:", document.getElementById('penaltyPoints').textContent],
                ["Celkové skóre:", document.getElementById('finalScore').textContent],
                ["Celková úspěšnost:", document.getElementById('percentage').textContent], [],
                ["POZNÁMKY"], [notes]
            ];
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(summaryData), "Přehled");

            const checklistExport = [["KATEGORIE", "POLOŽKA", "VÁHA", "VÝSLEDEK"]];
            document.querySelectorAll('#checklistContainer .checklist-item-row').forEach(row => {
                const cat = row.parentElement.previousElementSibling.textContent;
                const text = row.querySelector('span').textContent;
                const weight = row.dataset.weight;
                const result = row.querySelector('input[type="radio"]:checked').value.toUpperCase();
                checklistExport.push([cat, text, weight, result]);
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(checklistExport), "Základní Checklist");

            const bonusExport = [["KATEGORIE", "POLOŽKA", "VÁHA", "VÝSLEDEK"]];
            document.querySelectorAll('#scenariosContainer .checklist-item-row').forEach(row => {
                const cat = row.parentElement.previousElementSibling.textContent;
                const text = row.querySelector('span').textContent;
                const weight = row.dataset.weight;
                const result = row.querySelector('input[value="yes"]').checked ? 'ANO' : 'NE';
                bonusExport.push([cat, text, weight, result]);
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(bonusExport), "Bonusové Scénáře");
            
            const penaltyExport = [["KATEGORIE", "PROHŘEŠEK", "PENALIZACE", "UDĚLENO"]];
            document.querySelectorAll('#penaltiesContainer .penalty-item-row').forEach(row => {
                const cat = row.parentElement.previousElementSibling.textContent;
                const text = row.querySelector('span').textContent;
                const weight = row.querySelector('input[type="checkbox"]').dataset.weight;
                const result = row.querySelector('input[type="checkbox"]').checked ? 'ANO' : 'NE';
                penaltyExport.push([cat, text, weight, result]);
            });
            XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(penaltyExport), "Mínusové body");
            
            XLSX.writeFile(wb, `Hodnoceni_${technicianName.replace(/ /g, '_')}_${new Date().toISOString().slice(0,10)}.xlsx`);
        }
        
        function getEvaluationData() {
            const data = {
                technicianName: document.getElementById('technicianName').value || 'Neznámý technik',
                totalPercentage: document.getElementById('percentage').textContent,
                basePoints: document.getElementById('totalScore').textContent,
                maxPoints: document.getElementById('maxScore').textContent,
                bonusPoints: document.getElementById('bonusPoints').textContent,
                penaltyPoints: document.getElementById('penaltyPoints').textContent,
                strengths: [], weaknesses: [], bonuses: [], penalties: [],
                manualNotes: document.getElementById('notes').value
            };
            document.querySelectorAll('#checklistContainer .checklist-item-row').forEach(row => {
                const text = row.querySelector('span').textContent;
                const result = row.querySelector('input[type="radio"]:checked').value;
                if (result === 'yes') data.strengths.push(text);
                if (result === 'partial' || result === 'no') data.weaknesses.push(`${text} (Výsledek: ${result.toUpperCase()})`);
            });
            document.querySelectorAll('#scenariosContainer .checklist-item-row').forEach(row => {
                if (row.querySelector('input[value="yes"]').checked) data.bonuses.push(row.querySelector('span').textContent);
            });
            document.querySelectorAll('#penaltiesContainer .penalty-item-row').forEach(row => {
                if (row.querySelector('input[type="checkbox"]').checked) data.penalties.push(row.querySelector('span').textContent);
            });
            return data;
        }

        async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
            document.getElementById('aiLoadingOverlay').classList.remove('hidden');
            document.getElementById('generateFeedbackBtn').disabled = true;
            document.getElementById('generateImprovementsBtn').disabled = true;
            const apiKey = "AIzaSyAHnMJoLGBOZxv045gF8f4N2xZ7VPT5U64"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.candidates?.[0]?.content?.parts?.[0]) {
                        document.getElementById('aiLoadingOverlay').classList.add('hidden');
                        document.getElementById('generateFeedbackBtn').disabled = false;
                        document.getElementById('generateImprovementsBtn').disabled = false;
                        return result.candidates[0].content.parts[0].text;
                    } else { throw new Error("Invalid response structure from API."); }
                } catch (error) {
                    if (i === retries - 1) {
                        document.getElementById('notes').value = `Došlo k chybě při komunikaci s AI. Zkuste to prosím znovu později. Chyba: ${error.message}`;
                        document.getElementById('aiLoadingOverlay').classList.add('hidden');
                        document.getElementById('generateFeedbackBtn').disabled = false;
                        document.getElementById('generateImprovementsBtn').disabled = false;
                        return null;
                    }
                    await new Promise(res => setTimeout(res, delay * Math.pow(2, i)));
                }
            }
        }

        async function onGenerateFeedback() {
            const data = getEvaluationData();
            const prompt = `Jsi manažer kvality v servisním centru a píšeš slovní hodnocení pro technika. Na základě následujících strukturovaných dat a manuálních poznámek napiš profesionální, stručné a konstruktivní hodnocení. **Data pro hodnocení:** - **Jméno technika:** ${data.technicianName} - **Celková úspěšnost:** ${data.totalPercentage} - **Základní body:** ${data.basePoints} z ${data.maxPoints} - **Bonusové body:** ${data.bonusPoints} - **Mínusové body:** ${data.penaltyPoints} **Manuální poznámky od hodnotícího (tyto mají vysokou prioritu a měly by být zohledněny):** ${data.manualNotes || 'Žádné.'} **Silné stránky (splněno na ANO):** ${data.strengths.length > 0 ? data.strengths.map(s => `- ${s}`).join('\n') : '- Žádné zaznamenané.'} **Oblasti pro zlepšení (splněno na ČÁSTEČNĚ nebo NE):** ${data.weaknesses.length > 0 ? data.weaknesses.map(w => `- ${w}`).join('\n') : '- Žádné zaznamenané.'} **Získané bonusové body:** ${data.bonuses.length > 0 ? data.bonuses.map(b => `- ${b}`).join('\n') : '- Žádné.'} **Udělené penalizace:** ${data.penalties.length > 0 ? data.penalties.map(p => `- ${p}`).join('\n') : '- Žádné.'} **Tvoje úloha:** Napiš slovní hodnocení, které začíná celkovým shrnutím. Poté zkombinuj informace ze strukturovaných dat s kvalitativními postřehy z manuálních poznámek. Vytvoř souvislý text, který integruje obě perspektivy. Použij formátování s odrážkami pro přehlednost. Na závěr přidej pozitivní a motivující větu.`;
            const generatedText = await callGeminiAPI(prompt);
            if (generatedText) {
                const notesEl = document.getElementById('notes');
                if (notesEl.value.trim() !== '') {
                    notesEl.value += '\n\n---\n\n';
                }
                notesEl.value += generatedText;
            }
        }

        async function onGenerateImprovements() {
            const data = getEvaluationData();
            if (data.weaknesses.length === 0 && data.penalties.length === 0) {
                 const notesEl = document.getElementById('notes');
                if (notesEl.value.trim() !== '') {
                    notesEl.value += '\n\n---\n\n';
                }
                notesEl.value += "Skvělá práce! Nebyly nalezeny žádné konkrétní oblasti pro zlepšení.";
                return;
            }
            const prompt = `Jsi zkušený trenér pro techniky v servisním centru. Na základě následujícího seznamu nedostatků a kontextu z manuálních poznámek navrhni konkrétní a praktické tipy pro zlepšení. **Seznam nedostatků technika (${data.technicianName}):** **Body, kde došlo ke ztrátě bodů:** ${data.weaknesses.length > 0 ? data.weaknesses.map(w => `- ${w}`).join('\n') : '- Žádné.'} **Udělené penalizace:** ${data.penalties.length > 0 ? data.penalties.map(p => `- ${p}`).join('\n') : '- Žádné.'} **Kontext z manuálních poznámek hodnotícího:** ${data.manualNotes || 'Žádné.'} **Tvoje úloha:** Pro 2-3 nejdůležitější nedostatky z výše uvedeného seznamu napiš konkrétní doporučení. Při formulování doporučení vezmi v potaz i kontext z manuálních poznámek. Ke každému doporučení přidej příklad fráze, kterou by technik mohl použít v komunikaci se zákazníkem. Formátuj odpověď jako seznam s odrážkami. Buď stručný a zaměřený na praxi.`;
            const generatedText = await callGeminiAPI(prompt);
            if (generatedText) {
                const notesEl = document.getElementById('notes');
                if (notesEl.value.trim() !== '') {
                    notesEl.value += '\n\n---\n\n';
                }
                notesEl.value += generatedText;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loaderMessage = document.getElementById('loader-message');
            const loaderPercentage = document.getElementById('loader-percentage');
            const loaderBarProgress = document.getElementById('loader-bar-progress');
            const messages = [
                'Připojuji se k databázi...',
                'Stahuji data checklistu...',
                'Zpracovávám kategorie...',
                'Finalizuji rozhraní...'
            ];
            let progress = 0;
            let messageIndex = 0;

            const loadingInterval = setInterval(() => {
                progress += 1;
                if (progress <= 100) {
                    loaderBarProgress.style.width = `${progress}%`;
                    loaderPercentage.textContent = `${progress}%`;
                    if (progress % 25 === 0 && messageIndex < messages.length -1) {
                        messageIndex++;
                        loaderMessage.textContent = messages[messageIndex];
                    }
                }
            }, 20); 

            const allData = await loadDataFromSheet(googleSheetLink);
            
            clearInterval(loadingInterval);
            loaderBarProgress.style.width = '100%';
            loaderPercentage.textContent = '100%';
            loaderMessage.textContent = 'Hotovo!';

            if (!allData) return;

            setTimeout(() => {
                const checklistData = allData.filter(d => d.type === 'checklist');
                const scenariosData = allData.filter(d => d.type === 'bonus');
                const penaltyData = allData.filter(d => d.type === 'penalty');
                
                document.getElementById('loader-container').style.display = 'none';
                const mainContentEl = document.getElementById('main-content');
                mainContentEl.classList.remove('hidden');
                mainContentEl.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold mb-4 border-b pb-2">Základní údaje</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="technicianName" class="block text-sm font-medium text-gray-700 mb-1">Jméno technika</label><input type="text" id="technicianName" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="Jan Novák"></div>
                            <div><label for="evaluationDate" class="block text-sm font-medium text-gray-700 mb-1">Datum hodnocení</label><input type="date" id="evaluationDate" class="w-full p-2 border border-gray-300 rounded-md shadow-sm"></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">

                            <button id="resetButton" class="w-full sm:w-auto flex-1 bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700">Resetovat formulář</button>
